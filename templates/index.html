<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 30px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            justify-content: flex-start;
        }

        .user-message {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .bot-message .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .input-area {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: 600;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-indicator span {
            height: 10px;
            width: 10px;
            background: #667eea;
            display: inline-block;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .result-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-top: 10px;
        }

        .result-card h3 {
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .result-card p {
            margin: 8px 0;
            line-height: 1.6;
        }

        .precautions {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .precautions h4 {
            margin-bottom: 10px;
        }

        .precautions ul {
            list-style-position: inside;
        }

        .precautions li {
            margin: 5px 0;
        }

        .restart-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: 600;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Healthcare ChatBot</h1>
            <p>Your AI Health Assistant</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                <div class="message-content">
                    Hello! I'm your healthcare assistant. I'll ask you a few questions to understand your condition better.<br><br>
                    <strong>What is your name?</strong>
                </div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" class="input-field" id="userInput" placeholder="Type your answer here..." autocomplete="off">
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let conversationState = {
            step: 0,
            data: {},
            symptoms: []
        };

        const questions = [
            { key: 'name', question: 'What is your name?' },
            { key: 'age', question: 'Please enter your age:' },
            { key: 'gender', question: 'What is your gender? (M/F/Other):' },
            { key: 'symptoms', question: "Describe your symptoms in a sentence (e.g., 'I have fever and stomach pain'):" },
            { key: 'days', question: 'For how many days have you had these symptoms?' },
            { key: 'severity', question: 'On a scale of 1‚Äì10, how severe do you feel your condition is?' },
            { key: 'preexisting', question: 'Do you have any pre-existing conditions (e.g., diabetes, hypertension)?' },
            { key: 'lifestyle', question: 'Do you smoke, drink alcohol, or have irregular sleep?' },
            { key: 'family', question: 'Any family history of similar illness?' }
        ];

        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator show';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            typingDiv.id = 'typing';
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;

            showTyping();

            setTimeout(() => {
                hideTyping();
                processMessage(message);
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }, 800);
        }

        function processMessage(message) {
            if (conversationState.step < questions.length) {
                const currentQ = questions[conversationState.step];
                conversationState.data[currentQ.key] = message;
                conversationState.step++;

                if (currentQ.key === 'symptoms') {
                    conversationState.symptoms = message;
                }

                if (conversationState.step < questions.length) {
                    addMessage(`<strong>${questions[conversationState.step].question}</strong>`);
                } else {
                    getDiagnosis();
                }
            }
        }

        async function getDiagnosis() {
            addMessage("üîç Analyzing your symptoms...");
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        symptoms: conversationState.symptoms
                    })
                });

                const result = await response.json();

                if (result.error) {
                    addMessage(`‚ùå ${result.error}`);
                    return;
                }

                const precautionsHTML = result.precautions.length > 0 
                    ? `<div class="precautions">
                        <h4>üõ°Ô∏è Suggested Precautions:</h4>
                        <ul>
                            ${result.precautions.map(p => `<li>${p}</li>`).join('')}
                        </ul>
                    </div>`
                    : '';

                const resultHTML = `
                    <div class="result-card">
                        <h3>üìã Diagnosis Results</h3>
                        <p><strong>‚úÖ Detected Symptoms:</strong> ${result.detected_symptoms.join(', ')}</p>
                        <p><strong>ü©∫ Predicted Disease:</strong> ${result.disease}</p>
                        <p><strong>üîé Confidence:</strong> ${result.confidence}%</p>
                        <p><strong>üìñ About:</strong> ${result.description}</p>
                        ${precautionsHTML}
                        <p style="margin-top: 15px;">üí° ${getRandomQuote()}</p>
                        <p>Thank you for using the chatbot, ${conversationState.data.name}! Wishing you good health! üå∏</p>
                        <button class="restart-btn" onclick="restartChat()">Start New Consultation</button>
                    </div>
                `;

                addMessage(resultHTML);
                userInput.style.display = 'none';
                sendBtn.style.display = 'none';

            } catch (error) {
                addMessage(`‚ùå Error: ${error.message}`);
            }
        }

        function getRandomQuote() {
            const quotes = [
                "Health is wealth, take care of yourself.",
                "A healthy outside starts from the inside.",
                "Every day is a chance to get stronger and healthier.",
                "Take a deep breath, your health matters the most.",
                "Remember, self-care is not selfish."
            ];
            return quotes[Math.floor(Math.random() * quotes.length)];
        }

        function restartChat() {
            conversationState = { step: 0, data: {}, symptoms: [] };
            chatContainer.innerHTML = '';
            userInput.style.display = 'block';
            sendBtn.style.display = 'block';
            addMessage(`Hello! I'm your healthcare assistant. I'll ask you a few questions to understand your condition better.<br><br><strong>${questions[0].question}</strong>`);
            userInput.focus();
        }
    </script>
</body>
</html>
